<!DOCTYPE html>

<html>
<header>

    <!-- <script type="text/javascript" defer="defer" src="xxxx"></script> -->
    <!-- <script>
        function sayHi() {
            window.alert("hello world");
        }
    </script> -->
</header>

<body>
    <div>
        <input type="button" onclick="sayHi()" value="sayHi">
    </div>
    <script>
        function sayHi() {
            window.alert("hello world");
        }
    </script>
</body>

</html>
