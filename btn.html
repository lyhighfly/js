<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Bootstrap 实例 - 基本的按钮下拉菜单</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

	<div id = "list1" class="btn-group">
		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			默认
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu">
			<li>
				<a href="#">功能</a>
			</li>
			<li>
				<a href="#">另一个功能</a>
			</li>
			<li>
				<a href="#">其他</a>
			</li>
			<li class="divider"></li>
			<li>
				<a href="#">分离的链接</a>
			</li>
		</ul>
	</div>
	<div class="btn-group">
		<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">原始
			<span class="caret"></span>
		</button>
		<ul id = "droplist" class="dropdown-menu" role="menu">
			<li >
				<a id="123" href="#">功能</a>
			</li>
			<li>
				<a href="#">另一个功能</a>
			</li>
			<li>
				<a href="#">其他</a>
			</li>
			<li class="divider"></li>
			<li>
				<a href="#">分离的链接</a>
			</li>
		</ul>
	</div>
	<script>
		var li = document.getElementById("123");
		var parent = li.parentElement;
		parent.removeChild(li);
		window.alert("width:" + window.innerWidth + "height:" + window.innerHeight+ " li:"+li);
	</script>
</body>

</html>
